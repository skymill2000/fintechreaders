<html>

    </head>
    <body>
        <button type="button" id="confirmButton">내가 만든 버튼</button>
        <!-- id 안에 이름은 우리가 결정합니다. 명확한 이름일수록 더욱 구분하기 좋으며 일정한 규칙을 가지고 작성하는것이 좋습니다. -->
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
        <!-- jquery 라이브러리를 불러오는 코드입니다. -->
    <script>
        $("#confirmButton").click(function(){ 
            // 우리가 지정한 confirmButton 으로 이벤트를 연결(바인딩) 했습니다.
            alert('안녕하세요!!!! 요청을 실시합니다.');
            $.ajax({
                url: "/", //데이터를 요청할 URL 입니다.
                type: "", //데이터를 요청하는 HTTP Method (POST, GET)
                headers: {
                }, //header 부분을 작성하는 곳 입니다.
                data: { //우리가 전송하는 데이터
                },
                success: function (data) {
                    //요청에 대한 응답을 처리하는 부분입니다. 응답은 data 속에 담겨져 있습니다.
                },
            });        
        })
    </script>

</html>
